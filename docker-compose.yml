services:
  # FlareSolverr: bypass Cloudflare managed challenge
  flaresolverr:
    image: ghcr.io/flaresolverr/flaresolverr:latest
    container_name: flaresolverr
    environment:
      - LOG_LEVEL=${LOG_LEVEL:-info}
      - TZ=${TZ:-Europe/Rome}
    ports:
      - "8191:8191"
    networks:
      - mircrew-net
    restart: unless-stopped

  # Servizio principale: Proxy server per Prowlarr
  mircrew-proxy:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: mircrew-proxy
    environment:
      - MIRCREW_USERNAME=${MIRCREW_USERNAME}
      - MIRCREW_PASSWORD=${MIRCREW_PASSWORD}
      - MIRCREW_URL=${MIRCREW_URL:-https://mircrew-releases.org}
      - MIRCREW_API_KEY=${MIRCREW_API_KEY:-mircrew-api-key}
      - PROXY_HOST=0.0.0.0
      - PROXY_PORT=9696
      - LOG_LEVEL=${LOG_LEVEL:-INFO}
      - FLARESOLVERR_URL=${FLARESOLVERR_URL:-http://flaresolverr:8191}
    ports:
      - "9696:9696"
    volumes:
      - ./data:/app/data
    networks:
      - mircrew-net
    depends_on:
      - flaresolverr
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9696/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

networks:
  mircrew-net:
    driver: bridge
